<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS 5.1.1 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Create Form</title>
</head>
<body>
    <div class ="d-flex justify-content-between align-items-center col-10">
        <h1 class="text-center text-dark">Add a New User </h1>
        <div class="d-flex colc-6 justify-content-around">
            <a href="/" class="btn btn-secondary d-flex justify-content-end mx-3" >Home</a>
        </div>
    </div> 
    <!--<div class="container">
        <a href="/" class="btn btn-secondary">Home</a>-->
        
        <form action="/create_user" method="post" class="mx-auto col-8 p-5 bg-secondary text-light my-5">
            <h2 class="text-primary text-warning ">Add User Form</h2>
            <div class="d-flex justify-content-between col-12">
                <div class= "col-8">
                    <div class="form-group ">
                        <label for="fname"> First Name </label>
                        <input type="text" id="fname" name="fname" class="form-control"/>
                    </div>
                    <div class="form-group ">
                        <label for="lname"> Last Name </label>
                        <input type="text" id="lname" name="lname" class="form-control"/>
                    </div>
                    <div class="form-group ">
                        <label for="email"> Email </label>
                        <input type="text" id="email" name="email" class="form-control"/>
                    </div> 
                    <div>
                        <input type="submit" class='btn btn-primary' value="Add User"> 
                    </div>
                </div>
            </div>       
        </form>

</body>
</html>
