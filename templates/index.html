<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS 5.1.1 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Read (All)</title>
</head>
<body>
    <div class="container">
        <h1>All Users </h1>
    <table class="table table-hover ">
        <thead class=" bg-secondary  text-center text-warning ">
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Created At</td>
        </thead>
        <tbody class=" bg-light  text-center text-black ">
            {% for one_user in all_users %}
            <tr>
                <td>{{one_user.first_name}}</td>
                <td>{{one_user.last_name}}</td>
                <td>{{one_user.email}}</td>
                <td>{{one_user.created_at}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
